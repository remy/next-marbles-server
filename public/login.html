<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Simple Service</title>
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    <h1>Next Simple Service</h1>
    <h2>A data send and receive service for Spectrum Next developers</h2>

    <main>
      <form action="/login" method="POST">
        <label>Email:
          <input type="email" name="email">
        </label>

        <label>Password:
          <input type="password" name="password">
        </label>
        <div>
          <input type="submit" value="Sign in">
        </div>
      </form>
    </main>
    <footer>
      <p>Built by <a href="https://remysharp.com">Remy Sharp</a>
      </p>
    </footer>
  </body>

</html>
