<h1>Create new app</h1>
<p>First assign a memorable name and your app will be assigned a unique URL that you can then upload some content to and
  allow your users to start posting and requesting.</p>
<form action="/app" method="post">
  <fieldset>
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="memorable name">
    </div>

    <div>
      <label for="hook">Webhook:</label>
      <input type="url" name="hook" id="hook" placeholder="(optional)">
    </div>
  </fieldset>
  <div>
    <input class="btn" type="submit" value="Create">
  </div>
</form>
